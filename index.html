<!doctype html>
<html>
	<meta charset="utf-8">
	<head>
		<title>Keeb's Quest - An Adventure in Typing</title>
	</head>
	<style>
		.typed { font-size: 24px; color: blue; }
	</style>
<body>
<script src="lib/flyd.min.js"></script>
<script src="lib/mithril.min.js"></script>
<script>
str="";
Array.prototype.contains = function(val){
	return (this.indexOf(val) !== -1);
};
addEventListener("keydown", function(e){
	if(['Shift','Alt','Control','Meta'].contains(e.key)) return;
	str+=e.key;
	m.redraw();
});
var game = {
	view: function(){
		return [
			m("h1", "Keeb's Quest"),
			m("p", "I can type!"),
			m(".typed", str),
		];
	},
}
m.mount(document.body, game);
</script>
</body>
</html>
